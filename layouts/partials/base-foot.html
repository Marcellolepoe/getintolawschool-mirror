<script src='{{ "js/library/lozad.min.js" | absURL }}'></script>
<script>
  window.addEventListener("load", function () {
    var observer = window.lozad(".lozad", {
      rootMargin: window.innerHeight / 2 + "px 0px",
      threshold: 0.01
    }); // lazy loads elements with default selector as '.lozad'
    observer.observe();
  });
</script>

<script src='{{ "js/library/fontfaceobserver.js" | absURL }}'></script>
<script>
  (function (w) {
    // if the class is already set, we're good.
    if (w.document.documentElement.className.indexOf("fonts-loaded") > -1) {
      return;
    }
    var fontA = new w.FontFaceObserver("Inter", {
      weight: 300
    });
    var fontB = new w.FontFaceObserver("Inter", {
      weight: 400
    });
    var fontC = new w.FontFaceObserver("Inter", {
      weight: 500
    });
    var fontD = new w.FontFaceObserver("Inter", {
      weight: 600
    });
    var fontE = new w.FontFaceObserver("Inter", {
      weight: 700
    });
    var fontF = new w.FontFaceObserver("Inter", {
      weight: 900
    });
    w.Promise.all([fontA.load(), fontC.load(), fontF.load()]).then(function () {
      w.document.documentElement.className += " fonts-loaded";
    });
  })(this);
</script>
<script>
  document.querySelector(".snipcart-add-item").addEventListener("click", test);

  function test() {
    var element = document.querySelector(".header");
    element.style.visibility = 'hidden';
    setTimeout(function () {
      document.querySelector(".snipcart-cart-header__close-button").addEventListener("click", visible);
    }, 500)
  }

  function visible() {
    var element = document.querySelector(".header");
    element.style.visibility = 'visible';
    document.querySelector(".snipcart-modal__close").removeEventListener("click", visible);
  }
</script>
